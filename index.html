<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Casas, Sobrados e Apartamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="url"], input[type="number"], select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 150px; /* Ajuste o tamanho conforme necessário */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/fabiogrisard/addcasa/refs/heads/main/logoexatanovo.JPG" alt="Logotipo">
        <h1>Formulário de Casas, Sobrados e Apartamentos</h1>
        <form id="configForm">
            <label for="folderId">ID da Pasta no Google Drive:</label>
            <input type="text" id="folderId" name="folderId" required>

            <label for="spreadsheetId">ID da Planilha no Google Sheets:</label>
            <input type="text" id="spreadsheetId" name="spreadsheetId" required>

            <button type="button" onclick="goToPage2()">Próxima Página</button>
        </form>
    </div>

    <script>
        function goToPage2() {
            const folderId = document.getElementById('folderId').value;
            const spreadsheetId = document.getElementById('spreadsheetId').value;

            if (folderId && spreadsheetId) {
                alert(`ID da Pasta: ${folderId}\nID da Planilha: ${spreadsheetId}`);
                // Aqui você pode adicionar a lógica para armazenar os dados e passar para a próxima página
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
</body>
</html>
